<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-script-comps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    var app = new window.cc.App(document.getElementById('canvas'));
    class FoobarComponent extends window.cc.ScriptComponent {
      constructor() {
        super();
      }

      start() {
        console.log('FooBar Component start');
      }

      awake() {
        console.log('FooBar Component awake');
      }
    }

    class UserComponent extends window.cc.ScriptComponent {
      constructor() {
        super();
      }

      start() {
        console.log('User Component start');
      }

      awake() {
        console.log('User Component awake');
      }
    }

    app.registerClass('Foobar', FoobarComponent);
    app.registerClass('User', UserComponent);

    app.resize();

    window.load('../assets/out', 'spec-script-comps');

    // run app
    app.run();
  </script>
</body>

</html>
